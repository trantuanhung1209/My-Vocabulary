<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <script type="module" src="main.js"></script>
    <title>Vocabulary - List</title>
  </head>
  <body> 
    <div class="container">
      <div class="inner-user">
        
      </div>

      <h1 class="title">Create your vocabulary list</h1>
      <div class="inner-wrap">
        <div class="inner-left">
          <h2 class="subtitle">Add new vocabulary</h2>
          <form class="inner-form">
            <input class="input" type="text" placeholder="Enter a word" id="word">
            <button class="button" type="submit" id="submit">Create</button>
          </form>
        </div>

        <div class="inner-right detail-section-wrapper">
          <h2 class="subtitle title-section">Vocabulary list</h2>
          <ul id="vocab-list"></ul>
        </div>
      </div>
      <button class="button button-download" type="submit" id="download">Download your vocabulary</button>
    </div>
    
  </body>
</html>

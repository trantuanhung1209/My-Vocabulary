<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-validation.css">
    <script type="module" src="register.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <main class="main">
        <form action="" class="inner-form-1" method="#" id="">
            <h3 class="inner-heading">Register your account!</h3>
            <p class="inner-desc">Let study vocabulary!</p>

            <div class="spacer"></div>

            <div class="inner-form-group ">
                <label for="fullname" class="inner-lable">Full name</label>
                <input type="text" id="fullname" name="fullname" placeholder="ex: Tran Tuan Hung">
                <span class="inner-message-name"></span>
            </div>

            <div class="inner-form-group">
                <label for="email" class="inner-lable">Email</label>
                <input type="text" id="email" name="email" placeholder="ex: tuanhungvip12@gmail.com">
                <span class="inner-message-email"></span>
            </div>

            <div class="inner-form-group">
                <label for="password" class="inner-lable">Password</label>
                <input type="password" id="password" name="password" placeholder="enter your password...">
                <span class="inner-message-password"></span>
            </div>

            <div class="inner-form-group">
                <label for="re-password" class="inner-lable">Re-enter your password</label>
                <input type="password" id="re_password" name="re-password" placeholder="re-enter your password...">
                <span class="inner-message__re-password"></span>
            </div>

            <button type="submit" class="button" id="button-register">Register</button>

            <div class="inner-form-buttom">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </main>

</body>
</html>
